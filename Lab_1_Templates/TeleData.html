<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../JWST Photos/Telescope.jpeg">
        <link href="TeleStyles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <title>JWST Launch Telemetry</title>

    </head>
    <body onload="myFunction()" id="Top">
        <div id="graph">
            <div id="chartContainer" style="height: 370px; width: 100%; max-width: 800px;"></div>
        </div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="script.js"></script>
            <div id="buttons">
                <button type= "button" id="altitude" onclick="alt()">Altitude</button>
                <button type= "button" id="distance" onclick="dist()">Distance Travelled</button>
                <button type= "button" id="velocity" onclick="velo()">Velocity</button>
            </div>
        <div>
            <table id="launch-data" cellspacing="0px" cellpadding="10px" border="4" width="800" height="600" align="center">
                <thead>
                    <tr>
                        <th>Time since launch (sec)</th>
                        <th>Altitude (km)</th>
                        <th>Distance (km)</th>
                        <th>Velocity (km/s)</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
        <footer>
            <div>
                <a href="#Top">Back to Top</a>
            </div>
        </footer>
    </body>
</html>
